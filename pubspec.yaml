  geolocator: ^12.0.0
  flutter_map_marker_popup: ^7.0.0
  webview_flutter: ^4.0.1
  font_awesome_flutter: ^10.7.0
  flutter_launcher_icons: ^0.13.1
  fl_chart: ^0.68.0

  postgrest: any
dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^4.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/images/
