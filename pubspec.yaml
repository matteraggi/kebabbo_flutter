name: kebabbo_flutter
description: Kebbabbo Flutter version.

publish_to: "none" # Remove this line if you wish to publish to pub.dev

version: 0.0.1+1

environment:
  sdk: ^3.1.1

dependencies:
  flutter:
    sdk: flutter

  english_words: ^4.0.0
  provider: ^6.0.0
  supabase_flutter: ^2.5.6
  image_picker: ^1.0.5
  flutter_dotenv: ^5.0.3
  flutter_map: ^7.0.1
  latlong2: ^0.9.1
